<!DOCTYPE html>
<html>
<head>
  <title>Piano</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="piano">
    <div class="white-key" id="c" onclick="play('do','note1')" style="text-align: center;">do</div>
    <div class="black-key" id="c-sharp" onclick="play('re','note2')" style="text-align: center;color: white;">re</div>
    <div class="white-key" id="d" onclick="play('mi','note3')" style="text-align: center;">mi</div>
    <div class="black-key" id="d-sharp" onclick="play('fa','note4')" style="text-align: center;color: white;">fa</div>
    <div class="white-key" id="f" onclick="play('so','note5')" style="text-align: center;">so</div>
    <div class="black-key" id="f-sharp" onclick="play('la','note6')" style="text-align: center;color: white;">la</div>
    <div class="white-key" id="e" onclick="play('si','note7')" style="text-align: center;">si</div>
  </div>
  
  <script src="piano.js"></script>
  
</body>
</html>
